<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.css">
  <title>Document</title>
</head>
<body>
  <section>
    <header>Lista de Tarefas</header>
    <p id="funcionamento">Clique para selecionar uma tarefa e duas vezes para marcá-la como completa.</p>
    <input type="text" id="texto-tarefa" placeholder="Insira sua tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <div id="buttons">
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">⤴  </button>
      <button id="mover-baixo">⤵ </button>
      <button id="remover-selecionado">Remover selecionado</button>
      <button id="remover-finalizados">Apagar finalizados</button>
      <button id="apaga-tudo">Apagar todas as tarefas</button>
    </div>
  </section>
  <script type="module" src="script.js"></script>
</body>
</html>
